Jerson-del-Rosario:
  name: Jerson del Rosario
  bio: 'As a sociologist, qualitative researcher and development practitioner, Jerson has worked as local development facilitator for grassroots community organizations and was a researcher and social policy analyst for the Social Policy Coordination Cabinet of the Dominican Republic. He has conducted ethnographic research on education, youth and teen pregnancy, precarious livelihoods and income generation policies, with a strong interest in small-scale entrepreneurs and the ways they understand the economic complexities of globalization. Jerson holds a bachelor’s in International Relations, a master’s in Local Development and International Cooperation, a master’s in Sociology and Education and is currently pursuing doctoral studies in Sociology.'
  email: jerson@delrosario.undp.org
  picture_dir: '/imgs/contributors/jerson_del_rosario.png'
  job_title: Head of Solutions Mapping
  organization: UNDP Dominican Republic Accelerator Lab
